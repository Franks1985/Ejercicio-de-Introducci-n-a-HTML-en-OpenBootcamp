<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios y Tablas</title>
</head>

<body>
  <form action="resultados.html" method="GET">
    <div>
      <label for="nombreDeUsuario"> Nombre de Usuario</label>
      <input name="nombreDeUsuario" id="nombreDeUsuario" type="text" required>
    </div>
    <div>
      <label for="edad">Cual es tu edad</label>
      <input type="number" name="edad" id="edad" required min="18" max="90">
    </div>
    <div>
      <label for="email">Cual es tu email</label>
      <input type="email" name="email" id="email" required>
    </div>
    <div>
      <label for="fechaNacimiento">Cual es tu fecha de nacimiento</label>
      <input type="date" name="fechaNacimiento" id="fechaNacimiento" required>
    </div>
    <br>
    <div>
      <label for="comentarios">comentarios</label><br>
      <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
      <label for="passWord">Contrase√±a</label>
      <input name="passWord" id="passWord" type="password" required>
    </div><br>
    <button type="reset">Reset</button>
    <button type="submit">enviar</button>
  </form><br>
  <a href="/forms-y-tablets/resultados.html" target="_blank" rel="noopener noreferrer">aqui los resultados</a>

</body>

</html>
