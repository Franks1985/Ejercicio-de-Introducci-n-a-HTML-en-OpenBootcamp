<!DOCTYPE html>
<html lang="es-la">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 02</title>
</head>

<body>
  <h3>Ejercicio 02 - Formularios en HTML</h3>
  <form action="resulatdo-ejercicio02.html" method="GET">
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" required>
    </div><br>
    <div>
      <label for="edad">Edad</label>
      <input type="number" name="edad" id="edad" min="18" max="99" required>
    </div><br>
    <div>
      <label for="frase-favorita">Frase Favorita</label><br>
      <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10"></textarea>
    </div>
    <button type="reset">Reset</button>
    <button type="submit">Enviar</button>
  </form>
</body>
