<!DOCTYPE html>
<html lang="es-la">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Bootstrap Grid</title>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col">col => xs 1</div>
        <div class="col">col => xs 2</div>
        <div class="col">col => xs 3</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm">col-sm => xs 1</div>
        <div class="col-sm">col-sm => xs 2</div>
        <div class="col-sm">col-sm => xs 3</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md">col-md => xs 1</div>
        <div class="col-md">col-md => xs 2</div>
        <div class="col-md">col-md => xs 3</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg">col-lg => xs 1</div>
        <div class="col-lg">col-lg => xs 2</div>
        <div class="col-lg">col-lg => xs 3</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xl">col-xl => xs 1</div>
        <div class="col-xl">col-xl => xs 2</div>
        <div class="col-xl">col-xl => xs 3</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xxl">col-xxl => xs 1</div>
        <div class="col-xxl">col-xxl => xs 2</div>
        <div class="col-xxl">col-xxl => xs 3</div>
    </div>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
