<!DOCTYPE html>
<html lang="es-la">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Register in the Forms</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="/07-formularios/img/google-icon.svg" alt="logo de google">
                </picture>
                <span>Sign up with Google</span>
            </button>
            <button class="twitter-btn">
                <picture>t</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" />
                </label>
            </div>
            <label for="Email">
                <span>Email</span>
                <input id="Email" name="Email" />
            </label>
            <label for="Password">
                <span>Password</span>
                <input id="Password" name="Password" placeholder="6+ characters" />
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>I accept the conditions and the legal notice</span>
            </label>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>
</body>
</html>
