<!DOCTYPE html>

<body>
  <section>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img
      src="https://play-lh.googleusercontent.com/0TFi4iIzVN_gLo2cM6CqhwJ5kfh1wJSgsu6i-VmFzYVSZbau1ihgOLZImPAZVtm-clk">
  </section>
  <section>
    <h1>Aprendiendo a Utilizar los videos en linea</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gK0SkI-zdH8" title="YouTube video player"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

  </section>
  <section>
    <h1>Aprendiendo a usar los videos desde archivos</h1>
    <video src="/03-Multimedia/Estatua De La Libertad - 1366.mp4" autoplay controls loop muted>estatua de la
      libertad</video>
  </section>
  <section>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio src="/03-Multimedia/mars-20568.mp3" controls autoplay loop muted></audio>
  </section>
